<!DOCTYPE html>
<html lang="en" data-ng-app="jamatModule">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="#" type="image/png">
    <title>Login</title>
    <link href="/Content/style.css" rel="stylesheet">
    <link href="/Content/style-responsive.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login-body">
    <div class="container">
        <form class="form-signin" ng-controller="AccountController">
            <div class="form-signin-heading text-center">
                <h1 class="sign-title">Sign In</h1>
                <img src="/Content/img/jamat-icon.png" alt="" />
            </div>
            <div class="login-wrap">
                <input type="text" class="form-control" data-ng-model="loginData.userName" placeholder="User ID" autofocus>
                <input type="password" class="form-control" placeholder="Password" data-ng-model="loginData.password">
                <div class="alert alert-danger" ng-show="message">{{message}}</div>
                <button class="btn btn-lg btn-login btn-block" type="submit" ng-click="login()" ng-hide="isLoginProcess">
                    <i class="fa fa-check"></i>
                </button>
                <img src="/Content/img/input-spinner.gif" alt="" ng-show="isLoginProcess" class="center-block"/>
                
                <!--<div class="registration">
                    Not a member yet?
                    <a class="" href="registration.html">
                        Signup
                    </a>
                </div>-->
                <label class="checkbox">
                    <input type="checkbox" value="remember-me"> Remember me
                    <span class="pull-right">
                        <a data-toggle="modal" href="#myModal"> Forgot Password?</a>
                    </span>
                </label>
            </div>
            <!-- Modal -->
            <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title">Forgot Password ?</h4>
                        </div>
                        <div class="modal-body">
                            <p>Enter your e-mail address below to reset your password.</p>
                            <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">
                        </div>
                        <div class="modal-footer">
                            <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                            <button class="btn btn-primary" type="button">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- modal -->
        </form>
    </div>
    <!-- Placed js at the end of the document so the pages load faster -->
    <!-- Placed js at the end of the document so the pages load faster -->
    <script src="/Scripts/jquery-2.1.1.min.js"></script>
    <script src="/Scripts/bootstrap.min.js"></script>
    <script src="/Scripts/modernizr-2.8.3.js"></script>

    <script src="/Scripts/angular.min.js" type="text/javascript"></script>
    <script src="/Scripts/angular-route.min.js" type="text/javascript"></script>
    <script src="/Scripts/angular-resource.min.js" type="text/javascript"></script>
    <script src="/Scripts/angular-animate.min.js" type="text/javascript"></script>

    <script src="/app/module/jamat-module.js" type="text/javascript"></script>
    <script src="/Scripts/dirPagination/dirPagination.js" type="text/javascript"></script>
    <script src="/Scripts/modal/angular-modal-service.js" type="text/javascript"></script>

    <script src="/app/provider/common.js" type="text/javascript"></script>
    <script src="/app/provider/localStorageService.js" type="text/javascript"></script>

    <script src="/app/controller/account/authInterceptorService.js" type="text/javascript"></script>
    <script src="/app/controller/account/auth-repository.js" type="text/javascript"></script>
    <script src="/app/controller/account/account-repository.js" type="text/javascript"></script>
    <script src="/app/controller/account/account-controller.js" type="text/javascript"></script>
    <script src="/app/controller/tajneed/tajneed-repository.js" type="text/javascript"></script>
    <script src="/app/controller/tajneed/tajneed-controller.js" type="text/javascript"></script>

</body>
</html>
