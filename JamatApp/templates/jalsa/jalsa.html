<div class="page-heading">
    <h3>
        Jalsa
    </h3>
    <ul class="breadcrumb">
        <li>
            <a href="#">Jalsa</a>
        </li>
        <li class="active"> Salana </li>
    </ul>
</div>
<!-- page heading end-->
<!--body wrapper start-->
<div class="wrapper" data-ng-init="loadJalsa(id)">
    <div class="row">
        <div class="col-md-12">
            <section class="panel" data-ng-init="loadTajneed()">
                <header class="panel-heading">
                    {{jalsas.jalsaName}}
                </header>
                <div class="panel-body">
                    {{totalDays}}
                    
                    <a ng-repeat="day in totalDays">{{jalsas.startDate}}</a>
                    

                    <div id="dvPrint">
                        <table class="display table table-bordered table-striped" id="tblTajneedAll">
                            <thead>
                                <tr>
                                    <th>Sr.</th>
                                    <th>Country</th>
                                    <th>Region</th>
                                    <th>Ansar</th>
                                    <th>Khuddam</th>
                                    <th>Atfal</th>
                                    <th>Nasarat</th>
                                    <th>Lajna</th>
                                    <th>Below 7</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-show="isBusy">
                                    <td colspan="9">
                                        <div class="progress progress-striped active">
                                            <div style="width: 100%" aria-valuemax="100" aria-valuemin="0" aria-valuenow="100" role="progressbar" class="progress-bar progress-bar-info">
                                                <span class="sr-only"></span>
                                            </div>
                                        </div>
                                    </td>
                                </tr>

                                <tr ng-repeat="jalsa in jalsas.jalsaDays">
                                    <td><label class="badge badge-info">{{$index + 1}}</label> </td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </div>
    </div>

</div>
