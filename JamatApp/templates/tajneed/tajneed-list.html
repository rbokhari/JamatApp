<div class="page-heading">
    <h3>
        Tajneed
    </h3>
    <ul class="breadcrumb">
        <li>
            <a href="#">Tajneed</a>
        </li>
        <li class="active"> Listing </li>
    </ul>
</div>
<!-- page heading end-->
<!--body wrapper start-->
<div class="wrapper">
    <div class="row">
        <div class="col-md-12">
            <section class="panel" data-ng-init="loadTajneed()">
                <header class="panel-heading">
                    Tajneed Listing
                    <span class="tools pull-right">
                        <a href="/jamat/tajneed/add" class="fa fa-plus">&nbsp;Add New Tajneed</a>
                        <a href="javascript:;" class="fa fa-times"></a>
                    </span>
                </header>
                <div class="panel-body">
                    <table class="table table-bordered table-striped table-condensed">
                        <thead>
                            <tr>
                                <th>Sr.</th>
                                <th>Name</th>
                                <th>Mobile</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-show="isBusy">
                                <td colspan="3">
                                    <div class="progress progress-striped active">
                                        <div style="width: 100%" aria-valuemax="100" aria-valuemin="0" aria-valuenow="100" role="progressbar" class="progress-bar progress-bar-info">
                                            <span class="sr-only"></span>
                                        </div>
                                    </div>
                                </td>
                            </tr>

                            <tr data-ng-repeat="tajneed in tajneeds">
                                <td>{{$index+1}}</td>
                                <td>{{tajneed.firstName}}</td>
                                <td>{{tajneed.mobileNumber}}</td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </section>

        </div>

    </div>

</div>
