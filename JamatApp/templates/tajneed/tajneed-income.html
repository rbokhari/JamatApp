<div id="dvIncome" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" aria-labelledby="Add Income" >
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel1">{{title}}</h4>
            </div>
            <div class="modal-body row">
                <form id="frmIncome" class="form-horizontal" novalidate>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="col-lg-3 col-sm-3 control-label">Company Name</label>
                            <div class="col-lg-9">
                                <input id="name" class="form-control" ng-model="tajneedIncome.companyName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 col-sm-3 control-label">Start Date</label>
                            <div class="col-lg-9">
                                <input id="title" class="form-control" ng-model="tajneedIncome.startDate">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 col-sm-3 control-label">Type</label>
                            <div class="col-lg-9">
                                <select class="form-control" ng-model="tajneedIncome.tajneedTypeId" ng-options="type.id as type.nameEn for type in Types"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 col-sm-3 control-label">Income Amount</label>
                            <div class="col-lg-9">
                                <input id="link" class="form-control" ng-model="tajneedIncome.incomeAmount">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 col-sm-3 control-label">Status</label>
                            <div class="col-lg-9">
                                <input type="checkbox" ng-model="tajneedIncome.statusId" ng-true-value="1" ng-false-value="0" />
                            </div>
                        </div>
                        <hr />
                        <div class="pull-right">
                            <button class="btn btn-success btn-sm" type="button" ng-click="saveTajneedIncome(tajneedIncome)">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
