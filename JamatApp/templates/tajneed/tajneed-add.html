<div class="page-heading">
    <h3>
        Tajneed
    </h3>
    <ul class="breadcrumb">
        <li>
            <a href="#">Tajneed</a>
        </li>
        <li>
            <a href="/jamat/tajneed"> Listing </a>
        </li>
        <li class="active">Add New</li>
    </ul>
</div>
<!-- page heading end-->
<!--body wrapper start-->
<div class="wrapper">
    <div class="row">
        <div class="col-md-12">
            <section class="panel" data-ng-init="loadTajneed()">
                <header class="panel-heading">
                    Add New Tajneed
                </header>
                <div class="panel-body">
                    <form class="form-horizontal" id="frmTajneed" name="frmTajneed" novalidate role="form" ng-submit="save(tajneed)">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="tFirstName" class="col-lg-4 col-md-4 col-sm-3 col-xs-4 control-label">Salutation :</label>
                                <div class="col-lg-6 col-md-8 col-sm-8 col-xs-8">
                                    <select type="text" class="form-control" ng-model="tajneed.salutation" id="tSalutation" name="tSalutation" required>
                                        <option value="Mr">Mr</option>
                                        <option value="Mrs">Mrs</option>
                                    </select>
                                    <div class="help-block" ng-show="frmTajneed.tSalutation.$error.required && frmTajneed.tSalutation.$dirty">*</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="tFirstName" class="col-lg-4 col-md-4 col-sm-3 col-xs-4 control-label">First Name :</label>
                                <div class="col-lg-6 col-md-8 col-sm-8 col-xs-8">
                                    <input type="text" class="form-control" ng-model="tajneed.firstName" id="tFirstName" name="tFirstName" required>
                                    <div class="help-block" ng-show="frmTajneed.txtCode.$error.required && frmTajneed.txtCode.$dirty">Please enter code !</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="tLastName" class="col-lg-4 col-md-4 col-sm-3 col-xs-4 control-label">Middle Name :</label>
                                <div class="col-lg-6 col-md-8 col-sm-8 col-xs-8">
                                    <input type="text" class="form-control" ng-model="tajneed.middleName" id="tMiddleName" name="tMiddleName" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="tLastName" class="col-lg-4 col-md-4 col-sm-3 col-xs-4 control-label">Last Name :</label>
                                <div class="col-lg-6 col-md-8 col-sm-8 col-xs-8">
                                    <input type="text" class="form-control" ng-model="tajneed.lastName" id="tLastName" name="tLastName" required>
                                    <div class="help-block" ng-show="frmTajneed.txtCode.$error.required && frmTajneed.txtCode.$dirty">Please enter code !</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="cCountryId" class="col-lg-4 col-md-4 col-sm-3 col-xs-4 control-label">Country :</label>
                                <div class="col-lg-6 col-md-8 col-sm-8 col-xs-8">
                                    <select class="form-control" ng-model="tajneed.countryId" id="cCountryId" name="cCountryId" ng-init="loadCountry()" ng-options="Country.countryId as Country.countryName for Country in Countries" ng-change="loadRegionsByCountryId(tajneed.countryId)" required></select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="cAuxilary" class="col-lg-4 col-md-4 col-sm-3 col-xs-4 control-label">Auxilary :</label>
                                <div class="col-lg-6 col-md-8 col-sm-8 col-xs-8">
                                    <select class="form-control" id="cAuxilary" ng-model="tajneed.auxilaryId" name="cAuxilary" ng-init="loadAuxilary()" ng-options="Auxilary.id as Auxilary.nameEn for Auxilary in Auxilaries" required></select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="tResidentNo" class="col-lg-4 col-md-4 col-sm-3 col-xs-4 control-label">Resident No :</label>
                                <div class="col-lg-6 col-md-8 col-sm-8 col-xs-8">
                                    <input type="text" class="form-control" ng-model="tajneed.residentNumber" id="tResidentNo" name="tResidentNo" >
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="tMobile" class="col-lg-4 col-md-4 col-sm-3 col-xs-4 control-label">Mobile Phone :</label>
                                <div class="col-lg-6 col-md-8 col-sm-8 col-xs-8">
                                    <input type="text" class="form-control" ng-model="tajneed.mobileNumber" id="tMobile" name="tMobile" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="tCurrentAddress" class="col-lg-4 col-md-4 col-sm-3 col-xs-4 control-label">Current Address :</label>
                                <div class="col-lg-6 col-md-8 col-sm-8 col-xs-8">
                                    <textarea class="form-control" ng-model="tajneed.currentAddress" id="tCurrentAddress" name="tCurrentAddress" ></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="chkMosi" class="col-lg-4 col-md-4 col-sm-3 col-xs-4 control-label">Is Mosi :</label>
                                <div class="col-lg-6 col-md-8 col-sm-8 col-xs-8 slide-toggle">
                                    <input type="checkbox" class="js-switch" ng-model="tajneed.isMosi" id="chkMosi" name="chkMosi" ng-true-value="1" ng-false-value="0" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="cStatusId" class="col-lg-4 col-md-4 col-sm-3 col-xs-4 control-label">Status :</label>
                                <div class="col-lg-6 col-md-8 col-sm-8 col-xs-8">
                                    <select class="form-control" ng-model="tajneed[0].statusId" id="cStatusId" name="cStatusId" ng-init="loadStatus()" ng-options="status.id as status.nameEn for status in statuses" required></select>
                                </div>
                            </div>

                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="tFatherName" class="col-lg-4 col-md-4 col-sm-3 col-xs-4  control-label">Father Name:</label>
                                <div class="col-lg-6 col-md-8 col-sm-8 col-xs-8">
                                    <input type="text" class="form-control" ng-model="tajneed.fatherName" id="tFatherName" name="tFatherName" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="tHusbandName" class="col-lg-4 col-md-4 col-sm-3 col-xs-4 control-label">Husband Name:</label>
                                <div class="col-lg-6 col-md-8 col-sm-8 col-xs-8">
                                    <input type="text" class="form-control" ng-model="tajneed.husbandName" id="tHusbandName" name="thusbandname" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="tDOB" class="col-lg-4 col-md-4 col-sm-3 col-xs-4 control-label">DOB :</label>
                                <div class="col-lg-6 col-md-8 col-sm-8 col-xs-8">
                                    <input type="text" class="form-control" ng-model="tajneed.birthDate" id="tDOB" name="tDOB" required="">
                                    <div class="help-block" ng-show="frmTajneed.txtCode.$error.required && frmTajneed.txtCode.$dirty">Please enter code !</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="cNationality" class="col-lg-4 col-md-4 col-sm-3 col-xs-4 control-label">Nationality :</label>
                                <div class="col-lg-6 col-md-8 col-sm-8 col-xs-8">
                                    <select class="form-control" ng-model="tajneed.nationalityId" id="cNationality" name="cNationality" ng-init="loadNationality()" ng-options="Nationality.id as Nationality.nameEn for Nationality in Nationalities" required></select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="cRegionId" class="col-lg-4 col-md-4 col-sm-3 col-xs-4 control-label">Region :</label>
                                <div class="col-lg-6 col-md-8 col-sm-8 col-xs-8">
                                    <select class="form-control" ng-model="tajneed.regionId" id="cRegionId" name="cRegionId" ng-options="Region.regionId as Region.regionName for Region in Regions" required></select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="tPassportNo" class="col-lg-4 col-md-4 col-sm-3 col-xs-4 control-label">Passport No :</label>
                                <div class="col-lg-6 col-md-8 col-sm-8 col-xs-8">
                                    <input type="text" class="form-control" ng-model="tajneed.passportNumber" id="tPassportNo" name="tPassportNo" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="tHomePhone" class="col-lg-4 col-md-4 col-sm-3 col-xs-4 control-label">Home Phone :</label>
                                <div class="col-lg-6 col-md-8 col-sm-8 col-xs-8">
                                    <input type="text" class="form-control" ng-model="tajneed.homeNumber" id="tHomePhone" name="tHomePhone" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="tBusinessPhone" class="col-lg-4 col-md-4 col-sm-3 col-xs-4 control-label">Business Phone :</label>
                                <div class="col-lg-6 col-md-8 col-sm-8 col-xs-8">
                                    <input type="text" class="form-control" ng-model="tajneed.businessNumber" id="tBusinessPhone" name="tBusinessPhone" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="tPermanentAddress" class="col-lg-4 col-md-4 col-sm-3 col-xs-4 control-label">Permanent Address :</label>
                                <div class="col-lg-6 col-md-8 col-sm-8 col-xs-8">
                                    <textarea class="form-control" ng-model="tajneed.permanentAddress" id="tPermanentAddress" name="tPermanentAddress" ></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="tWassiyatNo" class="col-lg-4 col-md-4 col-sm-3 col-xs-4 control-label">Wassiyat No :</label>
                                <div class="col-lg-6 col-md-8 col-sm-8 col-xs-8">
                                    <input type="text" class="form-control" ng-model="tajneed.wassiyatNumber" id="tWassiyatNo" name="tWassiyatNo" >
                                </div>
                            </div>

                        </div>
                        <div class="form-actions">
                            <div class="col-lg-offset-2 col-lg-10 col-md-offset-2 col-md-10 col-sm-offset-3 col-sm-9 col-xs-offset-4 col-xs-8">
                                <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i>  Save</button>
                                <button class="btn btn-default"><i class="fa fa-undo"></i> Cancel</button>
                            </div>
                            
                        </div>
                   </form>
                </div>
            </section>

        </div>

    </div>

</div>
