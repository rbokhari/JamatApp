<div id="dvTajneedLookup" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" aria-labelledby="Select Tajneed" >
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel1">{{title}}</h4>
            </div>
            <div class="modal-body">
                <div class="form-group pull-left">
                    <label class="col-lg-8 control-label">
                        Record Per Page:
                    </label>
                    <div class="col-lg-3">
                        <select ng-model="recordPage" ng-init="recordPage=10" class="input-sm">
                            <option value="10" selected="selected">10</option>
                            <option value="15">15</option>
                        </select>
                    </div>
                </div>
                <span class="form-group pull-right">
                    <input type="text" ng-model="search" class="form-control" placeholder="search..." />
                </span>

                <table class="table table-striped table-bordered table-advance table-hover">
                    <thead>
                        <tr>
                            <td>SN</td>
                            <td>Name</td>
                            <td>Father</td>
                            <td>Mobile</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-if="!tajneeds.$resolved">
                            <td colspan="4">
                                <div class="progress progress-striped active">
                                    <div style="width: 100%;" class="bar"></div>
                                </div>
                            </td>
                        </tr>
                        <tr ng-if="tajneeds.$resolved" dir-paginate="tajneed in tajneeds | filter:search | itemsPerPage: recordPage">
                            <td>{{$index+1}}</td>
                            <td><a href="" ng-click="selectTajneed(tajneed)">{{tajneed.firstName}} {{tajneed.lastName}}</a></td>
                            <td>{{tajneed.fatherName}}</td>
                            <td>{{tajneed.mobileNumber}}</td>
                        </tr>
                    </tbody>
                </table>
                <div style="height:40px;">
                    <span class="pull-left bottom" ng-show="tajneeds.length>0">
                        Displaying {{ range.lower }} - {{ range.upper }} of {{ range.total }}
                    </span>
                    <span class="pull-right">
                        <dir-pagination-controls template-url="/Scripts/dirPagination/dirPagination.tpl.html"></dir-pagination-controls>
                    </span>

                </div>
            </div>
        </div>
    </div>
</div>
